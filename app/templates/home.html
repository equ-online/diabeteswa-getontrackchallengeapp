<div data-role="header">
	<h1>My Challenge</h1>
</div>

<div data-role="content">
	<h2><%= challenge.name %></h2>
	<div class="team-stats clearfix">
		<div class="stat">
			<h3>Day <%= challenge.day %></h3>
			<p>07 May 2013</p>
		</div>
		<div class="stat rank-home">
			<h3>1st</h3>
			<p>Team Position</p>
		</div>
	</div>
	<div class="distance-bar">
		<div class="bar">
			<div class="progress"></div>
		</div>
		<p>Your team has travelled a 13.56km out of a total of 3000km</p>
	</div>

	<div class="team-ladder">
		<span class="label member-name-label">Challenge Ladder</span><span class="label member-distance-label">Distance</span>
		<span class="member-name">The Mighty Mongooses</span><span class="member-distance">30.00km</span>
		<span class="member-name">The Rabid Monkeys</span><span class="member-distance">25.00km</span>
	</div>
</div>
